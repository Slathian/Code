<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/21b2d32871.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/sydney-is-my-bae.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/toolkit.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/forum.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/McD.jpg')";></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>
                        Contact Us
                    </h1>     
                </div>

                <div class="links-wrapper">        
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="about.html">About</a>  
                    </div>    
                    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div> 
                </div>
                
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/spiderman.png" alt="Logo">
                </div>
                <div>
                    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a>
                </div>
                <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                    
                        <div>
                            123 Any St<br>Scottsdale, Arizona
                        </div>
                    </div> 
                    
                    <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>
                    
                        <div>
                            555 555 5555
                        </div>
                    </div> 
                    
                    <div class="company-details-wrapper">
                        <i class="far fa-clock"></i>
                    
                        <div>
                            10 AM - MIDNIGHT
                        </div>
                    </div> 
            </div>
            <div class="forum">
                <div class="forum-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                
                <div class="forum-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="forum-group">
                    <textarea name="Message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">
                        Send
                    </button>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="spacer50"></div>

    <div class="footer-section">
            <div class="footer-wrapper">
    
                <div class="logo">
                    <img src="images/logos/Logo-Pic.png" alt="Logo">
                </div>
    
                <div class="info-wrapper">
                    <span class="number">
                        555 555 5555
                    </span>
                    <span class="store-hours">
                        10 AM - MIDNIGHT
                    </span>
                </div>
                
                 <div class="links-wrapper">        
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="about.html">About</a>  
                    </div>    
                    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div> 
                </div>
    
                <div class="social-media-wrapper">
                    <div class="instagram">
                        <a href="https://www.instagram.com/idk_comebacklater/">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="twitter">
                        <a href="https://twitter.com/comterdragon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="facebook">
                        <a href="https://www.facebook.com/comterdragon?ref=bookmarks">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </div>
                </div>
    
                <div class="liscensing">
                    <i class="far fa-copyright"></i>
                    HF_Donner &#124; All rights reserved
                </div>
    
            </div>
    </div>
</body>
</html>
