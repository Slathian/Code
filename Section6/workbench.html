<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title></title>
</head>
<body>
    <div class="post-wrapper">
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
    </div>
</body>

<script>
    const messages = document.querySelectorAll('.post')
    messages.forEach(el => {
        el.classList.remove('post')
        el.innerHTML = "<p class= 'flash-message'>Posts coming soon!</p>"
        console.log('this is working');
    });
</script>
</html>
